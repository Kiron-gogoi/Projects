<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="apply_box">
        <h1>JOB APPLICATION
            <span class="title_small">(web)</span>
        </h1>
    <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="Enter first name">
            </div>
            <div class="form_control">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Enter last name">
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form_control">
                <label for="Job role">Job Role</label>
               <select id="job_role" name="job_role">
                    <option value="">Select job role</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">Fullstack</option>
               </select>
            </div>
            <div class="textarea_control">
                <label for="address">Address</label>
                <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input type="city" id="city" name="city" placeholder="Enter city">
            </div>
            <div class="form_control">
                <label for="pincode">Pin Code</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input value="2025-01-04" type="date" id="date" name="date">
            </div>
            <div class="form_control">
                <label for="upload">Upload your cv</label>
                <input type="file" id="upload" name="upload">
            </div>
        </div>
        <div class="button_container">
            <button type="submit">Apply now</button>
        </div>
    </form>  
    </div>
   </div>

</body>
</html>
